<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caritá - Formulário de Contato</title>
    <link rel="stylesheet" href="/css/contatoStyle.css">
</head>
<body>
    <header>
        <img src="/img/Usuario/logo Carita.png" alt="Logo Caritá">
       
        <nav class="navbar">
        
            <div class="menu" id="menu">
              &#9776; 
            </div>
            <div class="nav-list" id="nav-list">
              <ul>
                <li class="nav-item"><a href="PaginaInicial.html">Página inicial</a></li>
                <li class="nav-item"><a href="sobre.html">Sobre</a></li>
                <li class="nav-item"><a href="conteudo.html">Conteúdo</a></li>
                <li class="nav-item"><a href="como_ajudar.html">Como ajudar</a></li>
                <li class="nav-item"><a id="paginaAtual" href="formContato.html">Contato</a></li>
                <li class="nav-item"><a href="login.html">Login</a></li>
              </ul>
            </div>
          </nav>
        </header>
    <main>
        
        <div class="form-logo">
            <img src="/img/Usuario/logo Carita.png" alt="Caritá logo" class="logoForm">
        </div>
        <div class="divForm">
            <form>
                <h1>Formulário de Contato</h1>
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="Entre com um endereço de email válido">
                <textarea placeholder="Mensagem..."></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <img class="imgFooter" src="/img/Usuario/logo Carita.png" alt="Logo Caritá">
        <div class="rodape">
            <p>Nos acompanhe nas nossas redes sociais</p>  
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="redesSociais" src="/img/Usuario/facebook.png" alt="Logo do Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img class="redesSociais" src="/img/Usuario/instagram.png" alt="Logo do Instagram">
                </a>
            </div>
        </div>
    </footer>
    <div class="faixaFooter"></div>
    <script src="/js/menu.js"></script>
